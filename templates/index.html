<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#38003c">
    <title>FPL League Analyzer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FPL Stats">
    
    <!-- Styles -->
    <style>
        :root {
            /* Premier League Colors */
            --pl-purple: #38003c;
            --pl-green: #00ff85;
            --pl-white: #ffffff;
            --pl-light-purple: #4a0e4e;
            --pl-dark-green: #00cc6a;
            
            /* Light Theme */
            --bg-primary: var(--pl-white);
            --bg-secondary: #f8f9fa;
            --bg-card: var(--pl-white);
            --text-primary: var(--pl-purple);
            --text-secondary: #666;
            --border: #e0e0e0;
            --shadow: rgba(56, 0, 60, 0.1);
        }
        
        [data-theme="dark"] {
            /* Dark Theme */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #333;
            --text-primary: var(--pl-white);
            --text-secondary: #ccc;
            --border: #555;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for bottom nav */
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--pl-purple) 0%, var(--pl-light-purple) 100%);
            color: var(--pl-white);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }
        
        .header h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            padding: 1rem;
            min-height: calc(100vh - 160px);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Stats Tab */
        .gameweek-selector {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .gameweek-selector h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .gw-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .gw-btn {
            background: var(--pl-purple);
            color: var(--pl-white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .gw-btn:hover {
            background: var(--pl-light-purple);
        }
        
        .gw-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .gw-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--pl-purple);
            min-width: 100px;
            text-align: center;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .stat-card.loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            font-size: 1.5rem;
        }
        
        .stat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-content {
            color: var(--text-secondary);
            line-height: 1.5;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0;
        }        

        /* Settings Tab */
        .settings-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .settings-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--pl-green);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-secondary);
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--pl-green);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .btn-primary {
            background: var(--pl-green);
            color: var(--pl-purple);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--pl-dark-green);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            box-shadow: 0 -2px 10px var(--shadow);
        }
        
        .nav-item {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            background: none;
            color: var(--text-secondary);
        }
        
        .nav-item.active {
            color: var(--pl-green);
            background: var(--bg-secondary);
        }
        
        .nav-item:hover {
            background: var(--bg-secondary);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .nav-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Loading and Error States */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--pl-green);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #cfc;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .gw-controls {
                justify-content: center;
            }
        }

        /* Collapsible Stats Cards */
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem; /* Reduced padding for header */
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .stat-card.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .stat-header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .expand-icon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .stat-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .stat-content {
            color: var(--text-secondary);
            line-height: 1.5;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0;
        }

        .stat-card.expanded .stat-content {
            max-height: 400px; /* Fixed max height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-top: 1rem;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--pl-green) var(--bg-secondary); /* Firefox */
        }

        /* Custom scrollbar for Webkit browsers */
        .stat-card.expanded .stat-content::-webkit-scrollbar {
            width: 6px;
        }

        .stat-card.expanded .stat-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .stat-card.expanded .stat-content::-webkit-scrollbar-thumb {
            background: var(--pl-green);
            border-radius: 3px;
        }

        .stat-card.expanded .stat-content::-webkit-scrollbar-thumb:hover {
            background: var(--pl-dark-green);
        }

        .stat-card.expanded .stat-content::after {
            content: '';
            position: sticky;
            bottom: 0;
            display: block;
            height: 20px;
            background: linear-gradient(transparent, var(--bg-card));
            pointer-events: none;
        }

        .stat-placeholder {
            color: var(--text-secondary);
            font-style: italic;
            opacity: 0.7;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="header">
        <h1>🏆 FPL League Analyzer</h1>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content active">
            <!-- Gameweek Selector -->
            <div class="gameweek-selector">
                <h3>📅 Select Gameweek</h3>
                <div class="gw-controls">
                    <button class="gw-btn" id="prev-gw" onclick="changeGameweek(-1)">← Previous</button>
                    <div class="gw-display" id="current-gw">GW 1</div>
                    <button class="gw-btn" id="next-gw" onclick="changeGameweek(1)">Next →</button>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid" id="stats-grid">
                <!-- Stats cards will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <!-- League Configuration -->
            <div class="settings-section">
                <h3>⚽ League Configuration</h3>
                <div class="form-group">
                    <label for="league-id">League ID</label>
                    <input type="text" id="league-id" class="form-input" placeholder="Enter your FPL League ID">
                </div>
                <button class="btn-primary" onclick="saveLeagueId()">Save League</button>
                <div id="league-status"></div>
            </div>
            
            <!-- Theme Settings -->
            <div class="settings-section">
                <h3>🎨 Appearance</h3>
                <div class="form-group">
                    <label for="dark-mode">Dark Mode</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <!-- App Info -->
            <div class="settings-section">
                <h3>ℹ️ App Information</h3>
                <p><strong>Version:</strong> 1.0.0</p>
                <p><strong>Current Gameweek:</strong> <span id="info-current-gw">-</span></p>
                <p><strong>League Teams:</strong> <span id="info-team-count">-</span></p>
                <button class="btn-primary" onclick="refreshData()">Refresh Data</button>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('stats')">
            <div class="nav-icon">📊</div>
            <div class="nav-label">Stats</div>
        </button>
        <button class="nav-item" onclick="switchTab('settings')">
            <div class="nav-icon">⚙️</div>
            <div class="nav-label">Settings</div>
        </button>
    </nav>
    
    <!-- JavaScript -->
    <script>
        // App State
        let currentGameweek = 1;
        let maxGameweek = 38;
        let availableStats = [];
        let isDataLoaded = false;
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            initializeApp();
        });
        
        // Tab Management
        function switchTab(tabName) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // Theme Management
        function toggleTheme() {
            const isDark = document.getElementById('dark-mode').checked;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        function loadSettings() {
            // Load theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('dark-mode').checked = savedTheme === 'dark';
            
            // Load league ID
            const savedLeagueId = localStorage.getItem('leagueId');
            if (savedLeagueId) {
                document.getElementById('league-id').value = savedLeagueId;
            }
        }
        
        // App Initialization
        async function initializeApp() {
            console.log('Initializing app...'); // Debug log
            try {
                const response = await fetch('/api/initialize');
                const data = await response.json();
                
                console.log('Initialize response:', data); // Debug log
                
                if (data.success) {
                    currentGameweek = data.current_gameweek;
                    maxGameweek = data.total_gameweeks;
                    updateGameweekDisplay();
                    
                    console.log('Loading available stats...'); // Debug log
                    await loadAvailableStats();
                    
                    // Load league if saved
                    const savedLeagueId = localStorage.getItem('leagueId');
                    console.log('Saved league ID:', savedLeagueId); // Debug log
                    if (savedLeagueId) {
                        await loadLeague(savedLeagueId);
                    }
                    
                    updateAppInfo();
                } else {
                    showError('Failed to initialize app: ' + data.error);
                }
            } catch (error) {
                console.error('Initialization error:', error); // Debug log
                showError('Failed to connect to server');
            }
        }        
        // League Management
        async function saveLeagueId() {
            const leagueId = document.getElementById('league-id').value.trim();
            if (!leagueId) {
                showError('Please enter a League ID');
                return;
            }
            
            await loadLeague(leagueId);
        }
        
        async function loadLeague(leagueId) {
            const statusDiv = document.getElementById('league-status');
            statusDiv.innerHTML = '<div class="loading-spinner"></div> Loading league...';
            
            try {
                const response = await fetch('/api/set_league', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ league_id: leagueId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('leagueId', leagueId);
                    statusDiv.innerHTML = `<div class="success-message">✅ League loaded! ${data.team_count} teams found.</div>`;
                    isDataLoaded = true;
                    await loadStatsForGameweek(currentGameweek);
                    updateAppInfo();
                } else {
                    statusDiv.innerHTML = `<div class="error-message">❌ Failed to load league: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error-message">❌ Connection error</div>`;
            }
        }
        
        // Gameweek Management
        function changeGameweek(direction) {
            const newGw = currentGameweek + direction;
            const maxGw = maxGameweek || 38; // Use maxGameweek from initialization
            
            if (newGw >= 1 && newGw <= maxGw) {
                currentGameweek = newGw;
                updateGameweekDisplay();
                
                // Only reload data for expanded cards
                if (isDataLoaded) {
                    loadStatsForGameweek(currentGameweek);
                }
            }
        }        

        function updateGameweekDisplay() {
            document.getElementById('current-gw').textContent = `GW ${currentGameweek}`;
            document.getElementById('prev-gw').disabled = currentGameweek <= 1;
            document.getElementById('next-gw').disabled = currentGameweek == maxGameweek;
        }
        
        // Stats Management
        async function loadAvailableStats() {
            try {
                const response = await fetch('/api/available_stats');
                const data = await response.json();
                availableStats = data.stats;
                createStatsCards();
            } catch (error) {
                showError('Failed to load available stats');
            }
        }
        
        function createStatsCards() {
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = '';
            
            availableStats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.setAttribute('data-stat-type', stat.id);
                card.setAttribute('data-loaded', 'false');
                
                card.innerHTML = `
                    <div class="stat-header" onclick="toggleStatCard('${stat.id}')">
                        <div class="stat-header-left">
                            <span class="stat-icon">${stat.icon}</span>
                            <span class="stat-title">${stat.name}</span>
                        </div>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="stat-content" id="stat-${stat.id}">
                        <div class="stat-placeholder">Click to expand and load ${stat.name.toLowerCase()} data</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }        

        async function loadStatsForGameweek(gameweek) {
            // Only load stats for expanded cards
            const expandedCards = document.querySelectorAll('.stat-card.expanded');
            expandedCards.forEach(card => {
                const statType = card.getAttribute('data-stat-type');
                if (statType) {
                    loadStatData(statType, gameweek);
                }
            });
        }

        async function loadStatData(statType, gameweek = currentGameweek) {
            console.log(`Loading stat data for: ${statType}, GW: ${gameweek}`);
            
            if (!isDataLoaded) {
                console.log('Data not loaded, showing error');
                showError('Please configure a league first in Settings');
                return;
            }
            
            const card = document.querySelector(`[data-stat-type="${statType}"]`);
            const content = document.getElementById(`stat-${statType}`);
            
            if (!card || !content) {
                console.error('Card or content element not found');
                return;
            }
            
            // Mark as loading
            card.classList.add('loading');
            card.setAttribute('data-loaded', 'true');
            content.innerHTML = '<div class="loading-spinner"></div> Loading data...';
            
            try {
                const url = `/api/stats/${statType}/${gameweek}`;
                console.log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.error) {
                    content.innerHTML = `<div class="error-message">❌ ${data.error}</div>`;
                    card.setAttribute('data-loaded', 'false');
                } else {
                    content.innerHTML = formatStatData(data, statType);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                content.innerHTML = `<div class="error-message">❌ Failed to load ${statType} data. Please check your connection.</div>`;
                card.setAttribute('data-loaded', 'false');
            } finally {
                card.classList.remove('loading');
            }
        }

        function formatStatData(data, statType) {
            switch (statType) {
                case 'ownership':
                    return formatOwnershipData(data);
                case 'captaincy':
                    return formatCaptaincyData(data);
                case 'transfers':
                    return formatTransferData(data);
                case 'rankings':
                    return formatRankingsData(data);
                case 'unique':
                    return formatUniqueData(data);
                case 'representation':
                    return formatRepresentationData(data);
                default:
                    return '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
        }
        
        function formatOwnershipData(data) {
            if (!data.data || data.data.length === 0) {
                return '<p>No ownership data available</p>';
            }
            
            let html = `<div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--pl-purple); color: white; border-radius: 8px; text-align: center;">
                <strong>GW${data.gameweek} Effective Ownership</strong><br>
                <small>Top ${data.data.length} most owned players</small>
            </div>`;
            
            data.data.forEach((player, index) => {
                const isHighOwnership = player.ownership > 50;
                const bgColor = isHighOwnership ? 'var(--pl-green)' : 'var(--bg-secondary)';
                const textColor = isHighOwnership ? 'var(--pl-purple)' : 'var(--text-primary)';
                
                html += `
                    <div style="margin-bottom: 0.75rem; padding: 0.75rem; background: ${bgColor}; color: ${textColor}; border-radius: 8px; border: 1px solid var(--border);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <strong style="font-size: 1.1rem;">${player.player}</strong>
                            <span style="background: ${isHighOwnership ? 'rgba(56, 0, 60, 0.2)' : 'var(--pl-purple)'}; color: ${isHighOwnership ? 'var(--pl-purple)' : 'white'}; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">
                                ${player.ownership}% EO
                            </span>
                        </div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            ${player.teams.length === data.total_teams ? 
                                '🔥 <strong>ALL TEAMS</strong>' : 
                                `Teams: ${player.teams.join(', ')}`
                            }
                            ${player.captains.length > 0 ? `<br>⚡ Captains: ${player.captains.join(', ')}` : ''}
                        </div>
                    </div>
                `;
            });
            
            return html;
        }
        
        function formatCaptaincyData(data) {
            if (!data.data || data.data.length === 0) {
                return '<p>No captaincy data available for this gameweek</p>';
            }
            
            let html = '<div>';
            
            // Add summary header
            html += `<div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--pl-purple); color: white; border-radius: 8px; text-align: center;">
                <strong>GW${data.gameweek} Captaincy Summary</strong><br>
                <small>${data.total_teams} teams in league</small>
            </div>`;
            
            data.data.forEach((captain, index) => {
                const percentage = ((captain.count / data.total_teams) * 100).toFixed(1);
                const isPopular = captain.count > data.total_teams / 2;
                const bgColor = isPopular ? 'var(--pl-green)' : 'var(--bg-secondary)';
                const textColor = isPopular ? 'var(--pl-purple)' : 'var(--text-primary)';
                
                html += `
                    <div style="margin-bottom: 0.75rem; padding: 0.75rem; background: ${bgColor}; color: ${textColor}; border-radius: 8px; border: 1px solid var(--border);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <strong style="font-size: 1.1rem;">${captain.player}</strong>
                            <span style="background: ${isPopular ? 'rgba(56, 0, 60, 0.2)' : 'var(--pl-purple)'}; color: ${isPopular ? 'var(--pl-purple)' : 'white'}; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">
                                ${captain.count}/${data.total_teams} (${percentage}%)
                            </span>
                        </div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            ${captain.count === data.total_teams ? 
                                '🔥 <strong>ALL TEAMS</strong>' : 
                                captain.teams.join(', ')
                            }
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function formatTransferData(data) {
            let html = '<div>';
            
            if (data.transfers_in && data.transfers_in.length > 0) {
                html += '<h4 style="color: var(--pl-green); margin-bottom: 0.5rem;">⬆️ Transfers In</h4>';
                data.transfers_in.forEach(transfer => {
                    html += `
                        <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: var(--bg-secondary); border-radius: 6px;">
                            <strong>${transfer.player}</strong> (${transfer.count})
                            <br><small>${transfer.teams.join(', ')}</small>
                        </div>
                    `;
                });
            }
            
            if (data.transfers_out && data.transfers_out.length > 0) {
                html += '<h4 style="color: #ff4757; margin: 1rem 0 0.5rem 0;">⬇️ Transfers Out</h4>';
                data.transfers_out.forEach(transfer => {
                    html += `
                        <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: var(--bg-secondary); border-radius: 6px;">
                            <strong>${transfer.player}</strong> (${transfer.count})
                            <br><small>${transfer.teams.join(', ')}</small>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            return html || '<p>No transfer data available</p>';
        }
        
        function formatRankingsData(data) {
            if (!data.data || data.data.length === 0) {
                return '<p>No rankings data available</p>';
            }
            
            let html = `<div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--pl-purple); color: white; border-radius: 8px; text-align: center;">
                <strong>GW${data.gameweek} Manager Rankings</strong><br>
                <small>${data.total_teams} teams</small>
            </div>`;
            
            data.data.forEach((manager, index) => {
                const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}.`;
                const isTopThree = index < 3;
                const bgColor = isTopThree ? 'var(--pl-green)' : 'var(--bg-secondary)';
                const textColor = isTopThree ? 'var(--pl-purple)' : 'var(--text-primary)';
                
                html += `
                    <div style="margin-bottom: 0.5rem; padding: 0.75rem; background: ${bgColor}; color: ${textColor}; border-radius: 8px; border: 1px solid var(--border);">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span><strong>${medal} ${manager.manager}</strong></span>
                            <span style="font-weight: bold;">${manager.points} pts</span>
                        </div>
                        ${manager.transfer_cost > 0 ? `<div style="font-size: 0.9rem; opacity: 0.8;">Net: ${manager.net_points} (${manager.transfer_cost} hit)</div>` : ''}
                    </div>
                `;
            });
            
            return html;
        }
        
        function formatUniqueData(data) {
            if (!data.data || data.data.length === 0) {
                return '<p>No unique players this gameweek</p>';
            }
            
            let html = `<div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--pl-purple); color: white; border-radius: 8px; text-align: center;">
                <strong>GW${data.gameweek} Unique Players</strong><br>
                <small>Players owned by only one team</small>
            </div>`;
            
            data.data.forEach(manager => {
                html += `
                    <div style="margin-bottom: 0.75rem; padding: 0.75rem; background: var(--bg-secondary); border-radius: 8px; border: 1px solid var(--border);">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 0.5rem;">
                            <strong style="color: var(--text-primary);">${manager.manager}</strong>
                            <span style="background: var(--pl-green); color: var(--pl-purple); padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">
                                ${manager.count} unique
                            </span>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">
                            ${manager.unique_players.join(', ')}
                        </div>
                    </div>
                `;
            });
            
            return html;
        }
        
        function formatRepresentationData(data) {
            if (!data.data || data.data.length === 0) {
                return '<p>No team representation data available</p>';
            }
            
            let html = `<div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--pl-purple); color: white; border-radius: 8px; text-align: center;">
                <strong>GW${data.gameweek} Team Representation</strong><br>
                <small>${data.total_players} total players selected</small>
            </div>`;
            
            data.data.forEach(team => {
                const isPopular = team.percentage > 10;
                const bgColor = isPopular ? 'var(--pl-green)' : 'var(--bg-secondary)';
                const textColor = isPopular ? 'var(--pl-purple)' : 'var(--text-primary)';
                
                html += `
                    <div style="margin-bottom: 0.5rem; padding: 0.75rem; background: ${bgColor}; color: ${textColor}; border-radius: 8px; border: 1px solid var(--border);">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <strong>${team.team}</strong>
                            <span style="background: ${isPopular ? 'rgba(56, 0, 60, 0.2)' : 'var(--pl-purple)'}; color: ${isPopular ? 'var(--pl-purple)' : 'white'}; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">
                                ${team.count} (${team.percentage}%)
                            </span>
                        </div>
                    </div>
                `;
            });
            
            return html;
        }
        
        // Utility Functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '20px';
            errorDiv.style.left = '20px';
            errorDiv.style.right = '20px';
            errorDiv.style.zIndex = '1000';
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }
        
        function refreshData() {
            initializeApp();
        }
        
        function updateAppInfo() {
            document.getElementById('info-current-gw').textContent = currentGameweek;
            document.getElementById('info-team-count').textContent = isDataLoaded ? 'Loaded' : 'Not loaded';
        }
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        function toggleStatCard(statType) {
            const card = document.querySelector(`[data-stat-type="${statType}"]`);
            const isExpanded = card.classList.contains('expanded');
            
            if (isExpanded) {
                // Collapse the card
                card.classList.remove('expanded');
            } else {
                // Expand the card
                card.classList.add('expanded');
                
                // Load data if not already loaded
                const isLoaded = card.getAttribute('data-loaded') === 'true';
                if (!isLoaded && isDataLoaded) {
                    loadStatData(statType);
                } else if (!isDataLoaded) {
                    const content = document.getElementById(`stat-${statType}`);
                    content.innerHTML = '<div class="error-message">⚙️ Please configure a league first in Settings</div>';
                }
            }
        }
    </script>
</body>
</html>
